<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>
</h:head>
<h:body>
	<h:outputScript library="js" name="validate.js" />

	<f:metadata>
		<f:viewParam name="user" value="#{validationBean.email}" />
		<f:viewParam name="code" value="#{validationBean.validationCode}" />
	</f:metadata>

	
	<h:form>
		<p:commandButton id="validateButton" value="Validar"
			actionListener="#{validationBean.validate}"
			oncomplete="onValidate(xhr, status, args)" />
	</h:form>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

</h:body>

</html>
