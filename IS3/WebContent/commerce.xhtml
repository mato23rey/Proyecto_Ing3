<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>
</h:head>
<h:body onload="getLocation()">

	<h:outputStylesheet library="css" name="index.css" />

	<div style='width: 100%;'>
		<p:panelGrid columns="3" layout="grid">
			<h:graphicImage library="img" name="pYLogo.png" height="60"
				width="150" />

			<h:outputText value="" />

			<p:panelGrid columns="2" layout="grid"
				columnClasses="no-border, no-border" styleClass="textCenter"
				rendered="#{!loginBean.logued}">
				<h:form>
					<h:commandButton action="login" value="Ingresar"
						styleClass="userButton" />
				</h:form>

				<h:form>
					<h:commandButton action="register" value="Registrarse"
						styleClass="userButton" />
				</h:form>
			</p:panelGrid>


			<p:panelGrid columns="2" layout="grid"
				columnClasses="no-border, no-border" styleClass="textCenter"
				rendered="#{loginBean.logued}">
				<h:form>
					<h:commandButton value="Cerrar sesion"
						action="#{loginBean.logout()}" />
				</h:form>

			</p:panelGrid>

		</p:panelGrid>
	</div>

	<h:form>
		<p:dataScroller value="#{commerceBean.result}" var="result"
			chunkSize="10" rendered="#{searchBean.withResult}">
			<f:facet name="header">
           Productos
        </f:facet>
			<h:panelGrid columns="3" columnClasses="logo,detail">
				<p:graphicImage
					value="http://mlu-s1-p.mlstatic.com/perifar-400-espasmo-flex-15849-MLU20110476806_062014-O.jpg"
					height="128" width="128" />

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="2">
						<h:outputText value="Nombre:" />
						<h:outputText value="#{result.name}" style="font-weight: bold" />

						<h:outputText value="Precio:" />
						<h:outputText value="$ #{result.price}" style="font-weight: bold" />

						<h:outputText value="Descripcion:" />
						<h:outputText value="#{result.desc}" style="font-weight: bold" />
					</h:panelGrid>
				</p:outputPanel>

			</h:panelGrid>
		</p:dataScroller>

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" rendered="#{!searchBean.withResult}" />
	</h:form>


	<f:metadata>
		<f:viewParam name="comId" value="#{commerceBean.comId}" />
	</f:metadata>

</h:body>

</html>
