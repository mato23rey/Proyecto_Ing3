<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet"></link>
</head>
<body>
	<ui:composition>

		<div class="ui-grid ui-grid-responsive">
		
			<div class="ui-grid-row">
				<div class="ui-grid-col-10"></div>
							<div class="ui-grid-col-2">

					<h:form rendered="#{!loginBean.logued}">

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-6">
									<p:commandLink action="login" value="Ingresar"
										styleClass="loginLink" oncomplete="lastUrl = window.location" />
								</div>
								<div id="regweb" class="ui-grid-col-6">
									<p:commandLink action="register" value="Registrarse"
										styleClass="loginLink" />
								</div>
								
															
							</div>
						</div>

					</h:form>

					<h:form rendered="#{loginBean.logued}" styleClass="textCenter">
						<p:commandLink value="Salir" action="#{loginBean.logout()}"
							styleClass="logoutLink"
							oncomplete="window.location = 'index.xhtml'" />
					</h:form>


				</div>	
			</div>
		</div>	
			<div class="ui-grid">
				<div class="ui-grid-row">
					<div class="ui-grid-col-5"></div>
					<div  class="hidden-xs">
						<a href="index.xhtml"><h:graphicImage library="img" name="fYlogo.png" 
							 /></a>
					</div>
					<div  class="hidden-md hidden-lg">
						<a href="index.xhtml"><h:graphicImage library="img" name="fYlogoM.png" 
							 /></a>
					</div>	
					<div class="ui-grid-col-5"></div>
	
	
				</div>
				<div class="ui-grid-row">
					<div style="heigth:100px;width:100%;" class="ui-grid-col-12">
					<br/>
					<br/></div>
				</div>
				
			</div>

	</ui:composition>
	
</body>
</html>
