<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2"></div>
				<div class="ui-grid-col-3">
					<h:outputLabel for="address" value="Tu direcci칩n " />
				</div>
				<div class="ui-grid-col-1"></div>
				<div class="ui-grid-col-3">
					<h:outputLabel for="data" value="Farmacia o farmaco " />
				</div>
				<div class="ui-grid-col-3"></div>
			</div>

			<div  class="ui-grid-row">
				<div class="ui-grid-col-2"></div>
				<div class="ui-grid-col-3">
					<p:inputText value="#{searchBean.address}" id="address"
						required="true" label="address"
						validatorMessage="Comprueba tu direcci칩n"
						placeholder="Ej: 18 de Julio 1366"
						requiredMessage="Ingres치 tu direcci칩n" styleClass="form-control">

					</p:inputText>
				</div>
				<div class="ui-grid-col-1"></div>
				<div class="ui-grid-col-3">
					<p:inputText value="#{searchBean.data}" id="data" label="data"
						placeholder="Opcional" styleClass="form-control">

					</p:inputText>
				</div>
				<div class="ui-grid-col-1"></div>
				<div align="center" class="ui-grid-col-1">
					<p:commandButton id="searchButton"  value="Buscar"
						actionListener="#{searchBean.search}" icon="ui-icon-search"
						styleClass="btn btn-primary btn-lg active"
						oncomplete="executeSearch(xhr, status, args)" />
				</div>
				<div class="ui-grid-col-1"></div>
			</div>

		</div>

	</ui:composition>
</body>
</html>
