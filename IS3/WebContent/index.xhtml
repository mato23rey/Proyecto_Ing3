<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>
</h:head>
<h:body onload="getLocation()">

	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="index.js" />

	<div
		style='background: url(http://pharmacy7rx.com/wp-content/uploads/2013/07/1-3_low.jpg); background-repeat: no-repeat; height: 50vh'>
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
		<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <br></br>

		<h:form>
			<p:panel header="Solicita tus medicamentos online"
				styleClass="textCenter">
				<ui:insert name="searchTool">
					<ui:include src="searchTool.xhtml" />
				</ui:insert>
			</p:panel>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>
	</div>

	<div style='text-align: center'>
		<div class="ui-grid ui-grid-responsive">
			<h2>Pedir farmacos nunca fue tan facil</h2>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
					<p:graphicImage
						value="http://cdn1.ticbeat.com/wp-content/uploads/2015/01/usuario-online.jpg"
						width="256"></p:graphicImage>
					<br></br> Ingresa tu direccion y descubre cientos de farmacias
				</div>


				<div class="ui-grid-col-4">
					<p:graphicImage
						value="http://cdn1.ticbeat.com/wp-content/uploads/2015/01/usuario-online.jpg"
						width="256"></p:graphicImage>
					<br></br> Elegi la droga que mas te guste y hace tu pedido online
				</div>

				<div class="ui-grid-col-4">
					<p:graphicImage
						value="http://carlosfelice.com.ar/blog/wp-content/uploads/droga.jpg"
						width="256"></p:graphicImage>
					<br></br> La farmacia confirma y entrega el pedido en tu puerta
				</div>

			</div>

		</div>


	</div>



</h:body>

</html>
