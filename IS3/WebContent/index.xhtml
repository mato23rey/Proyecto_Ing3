<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="index.js" />

	<div style='width: 100%;'>
		<p:panelGrid columns="3" layout="grid">
			<h:graphicImage library="img" name="pYLogo.png" height="60"
				width="150" />

			<h:outputText value="" />

			<p:panelGrid columns="2" layout="grid"
				columnClasses="no-border, no-border" styleClass="textCenter"
				rendered="#{!loginBean.logued}">
				<h:form>
					<h:commandButton action="login" value="Ingresar"
						styleClass="userButton" />
				</h:form>

				<h:form>
					<h:commandButton action="register" value="Registrarse"
						styleClass="userButton" />
				</h:form>
			</p:panelGrid>


			<p:panelGrid columns="2" layout="grid"
				columnClasses="no-border, no-border" styleClass="textCenter"
				rendered="#{loginBean.logued}">
				<h:form>
					<h:commandButton value="Cerrar sesion"
						action="#{loginBean.logout()}" />
				</h:form>

			</p:panelGrid>


		</p:panelGrid>
	</div>

	<h:form>
		<p:panel header="Solicita tus medicamentos online"
			styleClass="textCenter">
			<div class='searchTool'>
				<h:panelGrid columns="5" cellpadding="5" style='text-aling:center;'>

					<h:outputLabel for="address" value="Tu direccion" />

					<p:inputText value="#{mainBean.address}" id="address"
						required="true" label="address"
						validatorMessage="Check your address"
						placeholder="Ej: 18 de Julio 1266">
						<f:validateLength minimum="1"></f:validateLength>

					</p:inputText>

					<h:outputLabel for="data" value="Farmacia o farmaco" />

					<p:inputText value="#{mainBean.data}" id="data" required="true"
						label="data" placeholder="Opcional">

					</p:inputText>

					<p:commandButton id="loginButton" value="Buscar"
						actionListener="#{mainBean.search}" />
				</h:panelGrid>
			</div>

		</p:panel>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
	</h:form>



</h:body>

</html>
