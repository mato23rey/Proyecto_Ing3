<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>

	<f:facet name="last">

	</f:facet>

	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="index.js" />

</h:head>
<h:body onload="getLocation()">

	<div
		style='background: url(http://pharmacy7rx.com/wp-content/uploads/2013/07/1-3_low.jpg); background-repeat: no-repeat; height: 50vh; background-size: cover'>

			<ui:include src="header.xhtml" />
		</ui:insert>

		<div class="textCenter container">
			<div class="ui-grid ui-grid-responsive ui-widget">
				<div class="ui-grid-row">
					<div class="ui-grid-col-1"></div>
					<div class="ui-grid-col-10">
						<h:form>
							<div class="panel panel-primary">
								<div align="center" class="panel-heading">
									<H4>
										<b>Solicitá tus medicamentos online</b>
									</H4>
								</div>
								<div class="panel-body">
									<ui:insert name="searchTool">
										<ui:include src="searchTool.xhtml" />
									</ui:insert>
								</div>
							</div>

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />
						</h:form>
					</div>
					<div class="ui-grid-col-1"></div>
				</div>
			</div>
		</div>
	</div>
	<br></br>
	<br></br>
	<br></br>
	<div class="textCenter container">
		<div class="ui-grid ui-grid-responsive ui-widget">
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<h2>Pedir farmacos nunca fue tan fácil</h2>
					<br />
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
					<h:graphicImage library="img" name="usuario-online.jpg" />

					<p>
						Ingresá tu dirección y descubrí<br /> cientos de farmacias
					</p>
				</div>


				<div class="ui-grid-col-4">
					<h:graphicImage library="img" name="estanteria.jpg" />
					<br></br>
					<p>
						Elegí tus medicamentos<br /> de tu farmacia favorita
					</p>
				</div>

				<div class="ui-grid-col-4">
					<h:graphicImage library="img" name="medicamento.jpg" />
					<br></br>
					<p>
						Disfruta tus medicamentos <br /> sin salir de tu casa!
					</p>
				</div>
			</div>
		</div>
	</div>

</h:body>

</html>
