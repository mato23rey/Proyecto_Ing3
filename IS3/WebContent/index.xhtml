<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>
</h:head>
<h:body onload="getLocation()">

	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="index.js" />

	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>

	<h:form id='cordsForm' style='display:none'>
		<h:inputHidden id='cords' value="#{mainBean.cords}" />
		<h:commandButton value="" id="cordsButton">
			<f:ajax execute="cords" />
		</h:commandButton>
	</h:form>

	<div style='width: 100%' class="textCenter">
		<p:graphicImage
			value="http://fonofest.com/wp-content/uploads/2015/03/steroid-online.jpg" />
	</div>
	<h:form>
		<p:panel header="Solicita tus medicamentos online"
			styleClass="textCenter">

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<h:outputLabel for="address" value="Tu direccion " />

						<p:inputText value="#{mainBean.address}" id="address"
							required="true" label="address"
							validatorMessage="Comprueba tu direccion"
							placeholder="Ej: 18 de Julio 1266"
							requiredMessage="Ingresa tu direccion">

						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<h:outputLabel for="data" value="Farmacia o farmaco " />

						<p:inputText value="#{mainBean.data}" id="data" label="data"
							placeholder="Opcional">

						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:commandButton id="searchButton" value="Buscar"
							actionListener="#{mainBean.search}" icon="ui-icon-search"
							oncomplete="executeSearch(xhr, status, args)" />
					</div>
				</div>
			</div>




		</p:panel>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
	</h:form>

</h:body>

</html>
