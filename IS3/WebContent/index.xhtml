<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Farmacia Ya</title>
</h:head>
<h:body onload="getLocation()">

	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="index.js" />

	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>

	<h:form id='cordsForm' style='display:none'>
		<h:inputHidden id='cords' value="#{mainBean.cords}" />
		<h:commandButton value="" id="cordsButton">
			<f:ajax execute="cords" />
		</h:commandButton>
	</h:form>

	<div style='width: 100%' class="textCenter">
		<p:graphicImage
			value="http://fonofest.com/wp-content/uploads/2015/03/steroid-online.jpg" />
	</div>
	<h:form>
		<p:panel header="Solicita tus medicamentos online"
			styleClass="textCenter">
			<ui:insert name="searchTool">
				<ui:include src="searchTool.xhtml" />
			</ui:insert>
		</p:panel>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
	</h:form>

</h:body>

</html>
